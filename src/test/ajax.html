<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script type="text/javascript">
    var xmlHttpRequest =  new ActiveXObject("Microsoft.XMLHTTP");
    function sendMsg(){
        var url = "http://localhost:9090/hello";
        var requestBody = "<soapenv:Envelope xmlns:soapenv=\"http://schemas.xmlsoap.org/soap/envelope/\" xmlns:q0=\"http://ws.itcast.cn/\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">"
            + "<soapenv:Body><q0:sayHello><arg0> jenny </arg0></q0:sayHello></soapenv:Body></soapenv:Envelope>";

        xmlHttpRequest.open("POST",url);
        xmlHttpRequest.setRequestHeader("Content-Type","text/xml;charset=utf-8");
        xmlHttpRequest.onreadystatechange = _back;
        xmlHttpRequest.send(requestBody);
    }
    function _back(){
        if(xmlHttpRequest.readyState == 4){
            if (xmlHttpRequest.status == 200){
                var xml = xmlHttpRequest.responseXML;
               // alert(xml);
                var ele = xml.getElementsByTagName("return")[0];
                alert(ele);
            }
        }
    }


</script>
</head>
<body>
<input type="button" name="send" value="send" onclick="sendMsg();"/>

</body>
</html>
